site_name: Thaiger Sprint
site_description: 'A week of Nix hacking near the ocean'
site_url: 'https://thaigersprint.org'
repo_name: 'oceansprint/thaigersprint.org'
repo_url: 'https://github.com/oceansprint/thaigersprint.org'
edit_uri: 'edit/main/docs'
theme:
  name: material
  logo: assets/chatgpt-logo-small.webp
  favicon: assets/chatgpt-logo-small.webp
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: black
    accent: '#FBFBFB'
  features:
    - tabs
    - instant
    - navigation.tabs
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - content.action.edit
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
nav:
  - Home: index.md
  - Past events:
    - thaigersprint-2024: 2024.md
copyright: Copyright &copy; 2023 <a href="https://davhau.com">DavHau</a>
plugins:
  # blog: {}
  # social:
  #   cards_layout_options:
  #     background_color: "#FBFBFB"
  #     color: "#425C82"
  # rss:
  #   use_git: false
  #   match_path: blog/posts/.*
  #   date_from_meta:
  #     as_creation: date
  #     as_update: date

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oceansprint/thaigersprint.org
  generator: false
markdown_extensions:
  - tables
  - admonition
  - def_list
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
extra_css:
  - stylesheets/extra.css
